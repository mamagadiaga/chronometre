<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-lg text-center">
        <h1 class="text-2xl font-bold mb-4">Chronomètre</h1>
        <div id="time" class="text-4xl font-mono mb-4">0h: 0mn: 0s: 000ms</div>
        <div class="space-x-2">
            <button id="startBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Start</button>
            <button id="stopBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">Stop</button>
            <button id="resetBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Reset</button>
        </div>
    </div>
    <script>
// script.js
let timer;
let startTime;
let elapsedTime = 0;
let isRunning = false;

const timeDisplay = document.getElementById('time');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const resetBtn = document.getElementById('resetBtn');

function formatTime(ms) {
    let totalSeconds = Math.floor(ms / 1000);
    let hours = Math.floor(totalSeconds / 3600);
    let minutes = Math.floor((totalSeconds % 3600) / 60);
    let seconds = totalSeconds % 60;
    let milliseconds = ms % 1000;

    return `${String(hours).padStart(2, '0')}h ${String(minutes).padStart(2, '0')}mn ${String(seconds).padStart(2, '0')}s ${String(milliseconds).padStart(3, '0')}ms`;
}

function updateTime() {
    const now = Date.now();
    elapsedTime = now - startTime;
    timeDisplay.textContent = formatTime(elapsedTime);
}

startBtn.addEventListener('click', () => {
    if (!isRunning) {
        isRunning = true;
        startTime = Date.now() - elapsedTime;
        timer = setInterval(updateTime, 10); // Mise à jour toutes les 10 ms
    }
});

stopBtn.addEventListener('click', () => {
    if (isRunning) {
        isRunning = false;
        clearInterval(timer);
    }
});

resetBtn.addEventListener('click', () => {
    isRunning = false;
    clearInterval(timer);
    elapsedTime = 0;
    timeDisplay.textContent = '00h: 00mn: 00s: 000ms';
});


    </script>
</body>
</html>
